version: '3.3'

services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ratings
      MYSQL_USER: ratings
      MYSQL_PASSWORD: ratings
  product-service:
    build: ./wiremock
    restart: always
    ports:
      - "8080:8080"
  jaeger:
    image: jaegertracing/all-in-one:1.18
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
