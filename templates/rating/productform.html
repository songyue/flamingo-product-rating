{{template "pages/site.html" .}}

{{define "title"}}New Product Rating{{end}}

{{define "content"}}
	<h1>Select a product for your rating</h1>
	<div class="row">
		<form class="form-horizontal" method="get" action="{{url "rating.product.form"}}">
			<div class="form-group">
				<label for="pid" class="col-sm-2 control-label">Select a product</label>
				<div class="col-sm-10">
					<select name="pid" id="pid" class="form-control">
						{{range .}}
							<option value="{{.ID}}">{{.Name}}</option>
						{{end}}
					</select>
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success btn-large btn-block">
						<span class="glyphicon glyphicon-tag" aria-hidden="true"></span> Write Review
					</button>
				</div>
			</div>
		</form>
	</div>

{{end}}
